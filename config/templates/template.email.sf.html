<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Contato Através do Site</title>
</head>
<body>
<table width="600" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td bgcolor="#EEEEEE"><table width="100%" border="0" cellspacing="15" cellpadding="15">
        <tr>
          <td bgcolor="#FFFFFF"><p><font face="Arial, Helvetica, sans-serif" size="2" color="#000000"> Um contato foi enviado através do site no dia <strong>[#data#]</strong> às <strong>[#hora#]</strong>. <br>
            <br>
            Seguem as informações: </font></p>
            </font>
            <table width="100%" border="0" cellspacing="3" cellpadding="3">
              <tr>
                <td width="23%" height="23" bgcolor="#EFEFEF"><font face="Arial, Helvetica, sans-serif" size="2" color="#000000"><strong>Nome:</strong></font></td>
                <td width="77%" height="23"><font face="Arial, Helvetica, sans-serif" size="2" color="#000000">[#nome#]</font></td>
              </tr>
              <tr>
                <td height="23" bgcolor="#EFEFEF"><font face="Arial, Helvetica, sans-serif" size="2" color="#000000"><strong>E-mail:</strong></font></td>
                <td height="23"><font face="Arial, Helvetica, sans-serif" size="2" color="#000000">[#email#] </font></td>
              </tr>
              <tr>
                <td height="23" bgcolor="#EFEFEF"><font face="Arial, Helvetica, sans-serif" size="2" color="#000000"><strong>Telefone:</strong></font></td>
                <td height="23"><font face="Arial, Helvetica, sans-serif" size="2" color="#000000">[#telefone#]</font></td>
              </tr>
              <tr>
                <td height="23" bgcolor="#EFEFEF"><font face="Arial, Helvetica, sans-serif" size="2" color="#000000"><strong>Mensagem:</strong></font></td>
                <td height="23"><font face="Arial, Helvetica, sans-serif" size="2" color="#000000">[#mensagem#] </font></td>
              </tr>
            </table>
          </td>
        </tr>
      </table></td>
  </tr>
</table>
</body>
</html>
